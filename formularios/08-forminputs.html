<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form autocomplete="off" action="cadastro.php" method="post">
        <p>
            <label for="nome">
            Nome: 
            </label>
            <input type="text" name="nome" id="nome" required minlength="6" maxlength="20" size="10" placeholder="Nome Completo" autocomplete="name" >
        </p>
        <p>
            <label for="media">Média:</label>
            <input type="number" name="media" id="media" min="0" max="10" placeholder="0 a 10" step="0.1" required value="5">
        </p>
        <p>
            <label for="pLetivo">Périodo letivo:</label>
            <input type="month" name="pLetivo" id="pLetivo" value="2020-07">
        </p>
        <p>
            <label for="dProva">Dia da Prova:</label>
            <input type="date" name="dProva" id="dProva">
        </p>
        <p>
            <label for="hProva">Horario da Prova:</label>
            <input type="time" name="hProva" id="hProva">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
